<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="format-detection" content="telephone=no" searchtype="map">
		<title>忘记密码</title>
		<link rel="stylesheet" href="basic.css" />
		<link rel="stylesheet" href="main.css" />
		<script type="text/javascript" src="../../js/lib/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../../js/common/basic.js"></script>
		<script src="../../js/common/UrlLink.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/tips.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
	</style>
	<body>
		<div class="login_header">
			<div class="container">
				<div class="fn_left logo">
					<a href="../../index.html"><img src="../../img/1LoginRegister/logo_haoli.png"></a>
					忘记密码
				</div>
				<div class="fn_right tel">客服电话&nbsp;&nbsp;400-088-0888</div>
			</div>
		</div>
		<section class="forgetPasswordSection section">
			<div class="FPcenter">
				<p style="font-size: 0.24rem; color: #384665;margin-bottom: 0.25rem;">忘记密码</p>
				<div class="FPinputD">
					<input type="text" name="user_number_" class="FPinput phoneNumber" placeholder="请输入手机号码" maxlength="11" />
					<img class="closeImg" src="../../img/1LoginRegister/icon_input_del.png" />
				</div>
				<div class="FPinputD">
					<input type="text" name="user_number_" class="FPinput imgCode" placeholder="请输入图形验证码" maxlength="4" />
					<img class="codePic" src="../../img/1LoginRegister/piccode.png" />
				</div>
				<div class="FPinputD">
					<input type="text" name="user_number_" class="FPinput phoneCode" placeholder="请输入6位数字短信验证码" maxlength="6" />
					<div class="sendCode">
						获取验证码
					</div>
					<div class="FPinputD">

						<input type="password" name="user_number_" class="FPinput setPassword" placeholder="请输入6~12位大小写字母、数字至少两种组合" maxlength="12" />
						<img class="eyeImg" src="../../img/1LoginRegister/icon_password_hide.png" />
					</div>
					<p class="FPtips"></p>
					<footer class="FPfooter">确定</footer>
				</div>

		</section>
		<section class="SuccessStion section">
			<div class="FPcenter1" style="text-align: center;">
				<div class="Successp">
					<img class="SuccessImg" src="../../img/1LoginRegister/icon_Gou_lv.png" />
					<span class="SuccessWord">设置成功</span>
				</div>
				<p style="font-size: 0.12rem;"><i class="time">3s</i>后自动跳转到
					<a class="link_a" href="login.html">登录</a>页面</p>
			</div>
		</section>
		<input type="text" class="pic_verify_id_"  style="display: none;" />
		<div class="login_footer">
			©2017 中赢金融 All rights reserved|上海中赢金融信息服务有限公司|沪ICP13037072号-1
		</div>
	</body>
	<script src="../../js/common/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/1LoginRegister/forgetPassword.js"></script>

</html>
