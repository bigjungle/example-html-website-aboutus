		<script type="text/javascript" src="../../js/common/basic.js"></script>
		<script src="../../js/common/UrlLink.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/tips.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/aes.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">

	</style>

	<body>
		<div class="login_header">
			<div class="container">
				<div class="fn_left logo">
					<a href="../../index.html"><img src="../../img/1LoginRegister/logo_haoli.png"></a>
					登录/注册
				</div>
				<div class="fn_right tel">客服电话&nbsp;&nbsp;400-088-0888</div>
			</div>
		</div>
		<div class="login_body">
			<div class="container">
				<div class="fn_right form_box">
					<div class="tab">
						<div class="tab_login fn_left active">登录</div>
						<div class="line fn_left"></div>
						<div class="tab_register fn_right">注册</div>
					</div>
					<form id="login_form">
						<div class="login_phone">
							<input type="text" name="user_number_" class="loginPhoneInput phone" id="user_number_" placeholder="请输入手机号码" maxlength="11" /><img class="logincloseImg" src="../../img/1LoginRegister/icon_input_del.png" />
						</div>
						<div class="login_password">
							<input type="password" name="user_password_" class="loginPasswordInput" id="user_number_" placeholder="请输入登录密码" />
						</div>
						<p class="forgetLink" style="cursor: pointer;">忘记密码</p>
						<div class="error logineError"></div>
						<footer class="FPfooter loginButton"> 登录</footer>
					</form>
					<form id="register_form">
						<div class="reg_phone">
							<input type="text" name="register_number" class="register_number phone1" id="register_number" maxlength="13" placeholder="请输入手机号码" /><img class="registerCloseImg" src="../../img/1LoginRegister/icon_input_del.png" />
						</div>
						<div class="reg_piccode">
							<input type="text" name="register_piccode" class="register_piccode" id="register_piccode" maxlength="4" placeholder="请输入图形验证码" /><img class="picCode" src="../../img/1LoginRegister/piccode.png" />
							<input type="text" name="pic_verify_id" class="pic_verify_id hide" id="pic_verify_id" />
						</div>
						<div class="reg_smscode">
							<input type="text" name="register_smscode" class="register_smscode" id="register_smscode" maxlength="6" placeholder="请输入6位数字短信验证码" />
							<div class="get_smscode">获取验证码</div>
						</div>
						<div class="reg_password">
							<input type="password" name="register_password" class="register_password" id="register_password" maxlength="12" placeholder="请输入6~12位大小写字母、数字至少2种组合" /><img class="logineyeImg" src="../../img/1LoginRegister/icon_password_hide.png" />
						</div>
						<div class="invitcode">
							邀请码（选填）<img src="../../img/1LoginRegister/icon_saojiao_xia.png">
						</div>
						<div class="reg_invitcode hide">
							<input type="text" name="register_invitcode" class="register_invitcode" id="register_invitcode" placeholder="请输入邀请码" />
						</div>
						<br />
						<div class="error registerError"></div>
						<footer class="FPfooter registerButton"> 注&nbsp;&nbsp;册</footer>
						<div class="deal" style="text-align: left;">
							<img style="float: left;margin-top: 0.03rem;margin-right: 0.1rem;" src="../../img/1LoginRegister/icon_gou_cheng.png"> 阅读并同意
							<!--<a target="_blank" href="newWinAgreement.html">《平台注册协议》</a>-->
							<a target="_blank" href="newWinAgreement.html">《平台注册协议》</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="login_footer">
			©2017 中赢金融 All rights reserved|上海中赢金融信息服务有限公司|沪ICP13037072号-1
		</div>
		<input type="text" class="pic_verify_id_" style="display: none;" />
		<!--提交Form表单-->
		<form action="" id="subForm" method="post" style="display: none;">
			<input type="submit" value="提交" type="button" />
		</form>
	</body>
	<script src="../../js/common/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/1LoginRegister/login.js"></script>
	<script type="text/javascript">
	</script>

</html>
