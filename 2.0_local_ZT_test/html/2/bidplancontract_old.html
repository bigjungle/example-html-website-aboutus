	<script type="text/javascript">
		$(".headerSelect div").eq(0).addClass("accountDivBtn");
		var debt_id_ = sessionStorage.getItem("debt_id_");
		var pact_no_ = sessionStorage.getItem("pact_no_");
		var juid = sessionStorage.getItem("juid");
		$(".tiltleList4>a").addClass("active");
		var data = searchUserStatus();
		if(data.appcode == "1") {
			$.ajax({
				type: "get",
				url: sbHT,
				async: true,
				data: {
					juid: juid,
					pact_no_: pact_no_,
					debt_id_: debt_id_
				},
				success: function(data) {
					data = jsonchange(data);
					////console.log("合同信息");
					////console.log(data);
					$(".ddd").append(data.data.content);
				}
			});

		} else if(data.appcode == "10") {
			window.location.href = loginUrl;
			layer.msg(data.appmsg);
		} else {
			layer.msg(data.appmsg);
		}
	</script>
