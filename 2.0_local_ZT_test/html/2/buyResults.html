	<script type="text/javascript">
		$(".headerSelect span").eq(2).addClass("higLine");

		var buyWrongTips = sessionStorage.getItem("buyWrongTips");
		var pagAmount = sessionStorage.getItem("pagAmount");
		var bidName = sessionStorage.getItem("bidName");
		var data = searchUserStatus();
		if(data.code == "success") {
			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串   
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			var obj1 = GetRequest();
			if(obj1.buyType == 1) {
				$(".cg").show();
				$(".buySuccessWord").html("您已成功加入" + bidName + "，加入金额" + formatNum(pagAmount) + "元");
			} else {
				$(".sb").show();
				$(".wrongWord").html(buyWrongTips);
			}

		} else {
			window.location.href = loginUrl;
			layer.msg(data.msg);
		}
	</script>
