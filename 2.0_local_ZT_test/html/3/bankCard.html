	<body>
		<div class="header header2" data-am-sticky="{animation: 'slide-top'}">
		</div>
		<div class="section bankCardSection">
			<p class="planBidTiltle2"><span>开通银行存管</span></p>
			<p class="bankLogo">
				<img src="../../img/1LoginRegister/logo_haoli.png" />
			</p>
			<p class="bankTip">中赢金融联手银行</p>
			<div class="bankIput">
				<div class="bankIputName">
					姓名
				</div>
				<div class="bankIputKey">
					<input type="text" maxlength="20" value="" class="am-form-field bkUserName" placeholder="请输入中文名字">
				</div>

			</div>
			<p class="wrongTips wrongTips1"></p>
			<div class="bankIput">
				<div class="bankIputName">
					身份证号码
				</div>
				<div class="bankIputKey">
					<input type="text" maxlength="22" value="" class="am-form-field ID_card" placeholder="请输入18位二代身份证号码">
				</div>

			</div>
			<p class="wrongTips wrongTips2"></p>
			<div class="bankIput">
				<div class="bankIputName">
					开户银行
				</div>
				<div class="bankIputKey bankIputKeybtn">
					<input type="text" class="am-form-field bankInput" placeholder="请选择开户银行">
					<span class="bankSelectImg"><img src="../../img/assets/icon.png"/></span>
				</div>

			</div>

			<div style="margin-left: 3.44rem; margin-top: 0.10rem;" class="bankList">
				<div class="bankListDiv">

				</div>
				<p>注：目前存管开户只支持上述列表中的银行</p>
			</div>
			<p class="wrongTips wrongTips3"></p>
			<div class="bankIput">
				<div class="bankIputName">
					银行卡号
				</div>
				<div class="bankIputKey">
					<input type="text" maxlength="30" value="" class="am-form-field bank_card" placeholder="请输入本人的银行卡号">
				</div>

			</div>
			<p class="wrongTips wrongTips4"></p>
			<div class="bankIput">
				<div class="bankIputName">
					银行预留手机号
				</div>
				<div class="bankIputKey">
					<input type="text" maxlength="13" value="" class="am-form-field phone" placeholder="请输入银行预留手机号">
				</div>

			</div>
			<p class="wrongTips wrongTips5"></p>

				<div class="bankIputName">
					验证码
				</div>

				</div>
			</div>
