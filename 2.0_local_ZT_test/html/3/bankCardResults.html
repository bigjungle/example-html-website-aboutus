	<body>
		<div class="header header2" data-am-sticky="{animation: 'slide-top'}">

		</div>
		<!--开户成功-->
		<div class="section buyResultSection KTsuccess">
			<p>
				<img src="../../img/assets/success.png" />

			</p>
			<p>

			</p>
		</div>
		<!--开户失败-->
		<div class="section buyResultSection KTfalse">
			<p>
				<img src="../../img/assets/falut.png" />
			</p>
			<p>银行存管账户开通失败</p>
			<p style="color: #FF0A28;">用户信息不匹配,请稍后重试</p>

	<script src="../../js/lib/amazeui.min.js"></script>
	<script type="text/javascript">
		$(".headerSelect div").eq(0).addClass("accountDivBtn");
		var data = searchUserStatus();
		if(data.code == "success") {

			if(data.model.userStatus.openAccountStatus == "1") {
				$(".KTfalse").show();
			} else {

				$(".KTsuccess").show();
			}

		} else {
			window.location.href = loginUrl;
			layer.msg(data.msg);
		}
	</script>
