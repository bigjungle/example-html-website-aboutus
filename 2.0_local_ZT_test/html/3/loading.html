	<script type="text/javascript">
		$(".headerSelect div").eq(0).addClass("accountDivBtn");

		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串   
			var theRequest = new Object();
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}

		var obj1 = GetRequest();

		var data = searchUserStatus();
		if(data.code == "success") {

			$(".loadA").on("click", function() {
				if(obj1.TXtype == 1) {
					window.location.href = "withdrawaResults.html";
				} else if(obj1.ftType == 1) {
					window.location.href = "account.html";
				} else if(obj1.jhType == 1) {
					window.location.href = "account.html";
				} else {
					sessionStorage.setItem("openAccountWrongMsg", data.userStatus.openAccountRemark);
					window.location.href = "bankCardResults.html";
				}

			});

			var i = 3;
			var IntervalName = setInterval(function() {
				if(i >= 1) {
					i--;
					$(".time").html(i);
				} else {
					if(obj1.TXtype == 1) {
						window.location.href = "withdrawaResults.html";
					} else if(obj1.ftType == 1) {
						window.location.href = "account.html";
					} else if(obj1.jhType == 1) {
						window.location.href = "account.html";
					} else {
						sessionStorage.setItem("openAccountWrongMsg", data.userStatus.openAccountRemark);
						window.location.href = "bankCardResults.html";
					}
				}
			}, 1000);
		} else {
			window.location.href = loginUrl;
			layer.msg(data.msg);
		}
	</script>
