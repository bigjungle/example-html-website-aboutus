		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串   
			var theRequest = new Object();
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}

		var data = searchUserStatus();
		if(data.code == "success") {
			var obj1 = GetRequest();
			var type = obj1.rechargeType;

			$(".resultWorder").html(sessionStorage.getItem("tipsWord"));

			if(obj1.rechargeType == 1) {
				$(".result1").show();
			} else if(obj1.rechargeType == 2) {
				$(".result2").show();
			} else {
				$(".result3").show();
			}
		} else {
