	<script type="text/javascript">
		$(".headerSelect div").eq(0).addClass("accountDivBtn");
		var rechargeOrderNum = sessionStorage.getItem("rechargeOrderNum");
		var tipsWord = sessionStorage.getItem("tipsWord");
		function rechargeOrderNumCheck() {
			ajaxTimeoutTest = $.ajax({
				type: "post",
				url: rechargeResultUrl,
				async: true,
				data: {
					orderNo: rechargeOrderNum
				},
				success: function(data) {
					data = jsonchange(data);
					console.log("充值结果查询");
					console.log(data);
					$(".buyResultSection").hide();
					if(data.model.orderStatus == "4") {
						$(".result2").show();
						setTimeout(function() {
							ajaxTimeoutTest.abort();
							rechargeOrderNumCheck();
						}, 3000)
					} else if(data.model.orderStatus == "2") {
						$(".result1").show();
						$(".resultWorder").html(tipsWord);
					} else {
						$(".result3").show();
						$(".resultWorder").html(data.model.orderRemark);
					}

				}
			});
		}

		var data = searchUserStatus();
		if(data.code == "success") {
			rechargeOrderNumCheck();
		} else {
			window.location.href = loginUrl;

		}
	</script>
