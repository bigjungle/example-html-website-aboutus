<body>
<div class="header header2" data-am-sticky="{animation: 'slide-top'}">
</div>

<div class="section messageBJ">
	<div class="messageATop">网站和平台信息<div class="messageReturn">返回<img src="../../img/assets/more.png"></div></div>
	
	<div class="messageABasicWrap clearfix">
		<div class="messageALeft ">网站或平台地址：</div>
		<div class="messageARight ">www.haolyy.com</div>
	</div>
	<div class="messageABasicWrap clearfix">
		<div class="messageALeft ">平台名称：</div>
		<div class="messageARight ">中赢金融</div>
	</div>
	<div class="messageABasicWrap clearfix">
		<div class="messageALeft ">平台上线运营时间：</div>
		<div class="messageARight ">2014年9月</div>
	</div>
	<div class="messageABasicWrap clearfix">
		<div class="messageALeft ">移动app应用：</div>
		<div class="messageARight ">中赢金融</div>
		<img src="../../img/4/ShapeCopy.png"/ class="messageABWimg MABWIMG1">
	</div>
	<div class="messageABasicWrap clearfix">
		<div class="messageALeft ">微信官方服务号：</div>
		<div class="messageARight ">好利小管家</div>
		<img src="../../img/4/ShapeCopy.png"/ class="messageABWimg MABWIMG2">
	</div>

	</div>


	
</div>

<!--增罩层-->
<div class="messageBlack"></div>
<div class="messageBImgReset">
	<div class="messageBImgCloseReset"></div>
</div>

</div>

<script src="../../js/lib/amazeui.min.js"></script>
<script src="../../js/lib/page.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/common/headerFooter.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(".headerSelect span").eq(3).addClass("higLine");
	$(function(){
		$(".messageReturn").on("click",function(){
		history.back()
		});
		
		$(".messageABWimg").on("mouseover",function(){
			var num=$(".messageABWimg").index(this);
			$(".messageABWimg").eq(num).attr("src","../../img/4/Shape.png")
		});
		$(".messageABWimg").on("mouseout",function(){
			var num=$(".messageABWimg").index(this);
			$(".messageABWimg").eq(num).attr("src","../../img/4/ShapeCopy.png")
		});
	
		var index="";
		$(".messageABWimg").on("click",function(){
			index=$(".messageABWimg").index(this)+1;
			$(".messageBImgReset").addClass("messageBIR"+index);
			$(".messageBlack,.messageBImgReset").fadeIn()
		})
		$(".messageBImgCloseReset").on("click",function(){
			$(".messageBImgReset").removeClass("messageBIR"+index);
			$(".messageBlack,.messageBImgReset").fadeOut()
		})
	})
	
</script>
</html>
