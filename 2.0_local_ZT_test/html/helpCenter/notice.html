		$(function(){
			var aa = sessionStorage.getItem("articleId");
			getStatis();
		})
		function getStatis() {
		$.ajax({
			headers: {
				"accessToken": sessionStorage.getItem("accessToken")
			},
			type: "post",
			url: indexMessageUrl,
			async: true,
			data: {
				phoneNum: mobile,
				platform: platform,
				client: client
			},
			success: function(data) {
				data = jsonchange(data);
				if(data.code == "success") {
					var articleInfo = data.model.article.announcementList;
					if(articleInfo.length > 0) {
						$(".HomeNotice").show();
						for(var i = 0; i < articleInfo.length; i++) {
							if(articleInfo[i].id == sessionStorage.getItem("articleId")){
								$(".noticeTitle").html(articleInfo[i].title)
								$(".noticeContent").append(articleInfo[i].content);
							}
						}
					};
				}else {
					layer.msg(data.msg);
				}
			}
		});
	}
